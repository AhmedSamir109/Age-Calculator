<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="bg-dark min-vh-100 text-light d-flex flex-column align-items-center">

        <h1 class=" py-5">Age Calculator</h1>

        <form action="" class="bg-white p-5 rounded-3 mx-4 text-center">
            <input type="number" placeholder="Enter your birth Year" class="px-3 py-2 rounded-3 border-1 mb-2" id="yearInput">
            <input type="number" placeholder="Enter your birth month" class="px-3 py-2 rounded-3 border-1 mb-2" id="monthInput">
            <input type="number" placeholder="Enter your birth day" class="px-3 py-2 rounded-3 border-1 mb-2" id="dayInput">

            <button class="btn btn-primary d-block w-100 mt-4 mb-3" id="clac"> Calc Your Age </button>
        </form>

        <div class="row mt-5 text-center justify-content-center w-75 ">
            <div class="col-md-6">
               <div class="p-2">
                 <h2 class="text-md-end mt-3">YOUR AGE IS</h2>
               </div>
            </div>
           <div class="col-md-6">
             <div class="p-2 text-md-start">
                <span class="bg-white text-dark rounded-3 p-3 fs-3 mx-2 d-inline-block" id="yearOut"> _ </span>
                <span class="bg-white text-dark rounded-3 p-3 fs-3 mx-2 d-inline-block" id="monthOut"> _ </span>
                <span class="bg-white text-dark rounded-3 p-3 fs-3 mx-2 d-inline-block" id="dayOut"> _ </span>
             </div>
           </div>
        </div>

    </main>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
